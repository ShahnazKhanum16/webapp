
{% extends "base.html" %}

{% block main %}
<div class="container" >
    <h4 class="lead text-center mt-5" style="padding-top: 95px;"> split dataset</h4>    
    <div class="text-center mt-3" style="width:100%; height: 75%;">
        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            <input type="number" name="test" id="dataset">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% if res %}
    <div id="table" class="table mt-5 text-center" style="overflow: auto;" >
        <p class="lead">
            {{res}}
        </p>
    </div>
    {% endif %}
</div>

{% endblock %}
