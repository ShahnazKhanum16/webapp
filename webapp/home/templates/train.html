{% extends "base.html" %}

{% block main %}
<div class="container">
    <h4 class="lead text-center mt-5" style="padding-top: 95px;">Model Training</h4>
    <div class="text-center mt-3" style="width:100%; height: 75%;">
        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="algo">Algorithm</label>
                <select class="form-control" name="algo" id="algo">
                    <option value="0">Choose Algorithms</option>
                    <option value="1">Decision Tree</option>
                    <option value="2">Random Forest</option>
                    <option value="3">NB</option>
                    <option value="4">knn</option>
                    <option value="5">adb</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        {% if acc %}
        <div id="table" class="table mt-5 text-center" style="overflow: auto;">
            <p class="lead">
                The accuracy of {{algo}} : {{acc}}
            </p>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
